{% extends 'base.html' %}

{% block title %}
登录
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="login-container" data-aos="zoom-in">
            <div class="text-center mb-4">
                <div class="login-icon mb-3">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 class="fw-bold text-primary mb-2">欢迎回来</h2>
                <p class="text-muted">登录您的账户，继续精彩旅程</p>
            </div>
            
            <form method="post" action="" class="login-form">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>邮箱地址
                    </label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="1" name="remember" id="remember">
                    <label class="form-check-label" for="remember">
                        <i class="fas fa-heart me-1 text-danger"></i>保持登录状态
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 login-btn mb-3" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                </button>
                
                <div class="text-center">
                    <p class="text-muted">还没有账户？ 
                        <a href="{% url 'blog:register' %}" class="text-primary text-decoration-none fw-bold">
                            立即注册 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('.login-form').on('submit', function() {
        const $btn = $('#loginBtn');
        const originalText = $btn.html();
        
        $btn.html('<span class="spinner-border spinner-border-sm me-2"></span>登录中...');
        $btn.prop('disabled', true);
        
        // 模拟延迟，实际项目中会由后端处理
        setTimeout(() => {
            $btn.html(originalText);
            $btn.prop('disabled', false);
        }, 2000);
    });
    
    // 输入框焦点效果
    $('.form-control').on('focus', function() {
        $(this).parent().addClass('focused');
    }).on('blur', function() {
        $(this).parent().removeClass('focused');
    });
});
</script>
{% endblock %}
