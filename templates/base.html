<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - CSDN</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <header class="p-3 text-bg-light border-bottom mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-primary text-decoration-none">
                    <span class="fs-4">CSDN</span>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">主页</a></li>
                    <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-secondary">发布博客</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search_blog' %}">
                    {% csrf_token %}
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search" name="q">
                </form>

                {% if user.is_authenticated %}
                    <div class="dropdown text-end"> <a href="#"
                            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false"> 
                            <img src="{{ user.profile.avatarUrl }}"
                                width="32" height="32" class="rounded-circle"> </a>
                        <ul class="dropdown-menu text-small" style="">
                            <!-- <li>
                                <hr class="dropdown-divider">
                            </li> -->
                            <li><a class="dropdown-item" href="{% url 'blog:logout' %}">退出登录</a></li>
                        </ul>
                    </div>

                {% else %}
                    <div class="text-end">
                        <a href="{% url 'blog:login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
                        <a href="{% url 'blog:register' %}" type="button" class="btn btn-primary">注册</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        <div class="container bg-white p-5 rounded">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Messages container -->
    <div id="messages-container" class="messages-container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show message-item" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
