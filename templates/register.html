{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="register-container" data-aos="zoom-in">
            <div class="text-center mb-4">
                <div class="register-icon mb-3">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="fw-bold text-primary mb-2">创建账号</h2>
                <p class="text-muted">加入我们，开启知识分享之旅</p>
            </div>
            
            <form method="post" action="{% url 'blog:register' %}" class="register-form">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="用户名" required>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>用户名
                    </label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>邮箱地址
                    </label>
                </div>
                
                <div class="form-floating mb-3">
                    <div class="input-group">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="验证码" required>
                            <label for="captcha">
                                <i class="fas fa-shield-alt me-2"></i>验证码
                            </label>
                        </div>
                        <button class="btn btn-outline-primary captcha-btn" type="button" id="get-captcha-btn">
                            <i class="fas fa-paper-plane me-1"></i>获取验证码
                        </button>
                    </div>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 register-btn mb-3">
                    <i class="fas fa-rocket me-2"></i>立即注册
                </button>
                
                <div class="text-center">
                    <p class="text-muted">已有账户？ 
                        <a href="{% url 'blog:login' %}" class="text-primary text-decoration-none fw-bold">
                            立即登录 <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    let countdown = 0;
    
    $('#get-captcha-btn').on('click', function() {
        const $btn = $(this);
        const email = $('#email').val();
        
        if (!email) {
            alert('请先输入邮箱地址');
            return;
        }
        
        if (countdown > 0) return;
        
        // 开始倒计时
        countdown = 60;
        const timer = setInterval(() => {
            $btn.html(`<i class="fas fa-clock me-1"></i>${countdown}秒后重试`);
            $btn.prop('disabled', true);
            countdown--;
            
            if (countdown < 0) {
                clearInterval(timer);
                $btn.html('<i class="fas fa-paper-plane me-1"></i>获取验证码');
                $btn.prop('disabled', false);
            }
        }, 1000);
        
        // 这里应该发送AJAX请求获取验证码
        console.log('发送验证码到:', email);
    });
    
    $('.register-form').on('submit', function() {
        const $btn = $('.register-btn');
        const originalText = $btn.html();
        
        $btn.html('<span class="spinner-border spinner-border-sm me-2"></span>注册中...');
        $btn.prop('disabled', true);
        
        setTimeout(() => {
            $btn.html(originalText);
            $btn.prop('disabled', false);
        }, 2000);
    });
    
    // 输入框焦点效果
    $('.form-control').on('focus', function() {
        $(this).parent().addClass('focused');
    }).on('blur', function() {
        $(this).parent().removeClass('focused');
    });
});
</script>

<style>
.register-container {
    background: white;
    padding: 3rem;
    border-radius: 25px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    position: relative;
    overflow: hidden;
}

.register-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #10b981, #059669, #10b981);
    background-size: 200% 100%;
    animation: gradient 3s ease infinite;
}

.register-icon {
    font-size: 4rem;
    color: #10b981;
    margin-bottom: 1rem;
}

.form-floating > .form-control {
    border: 2px solid #e2e8f0;
    border-radius: 15px;
    padding: 1rem 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-floating > .form-control:focus {
    border-color: #10b981;
    box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
    transform: translateY(-2px);
}

.form-floating > label {
    color: #64748b;
    font-weight: 500;
}

.captcha-btn {
    border-radius: 0 15px 15px 0;
    border: 2px solid #e2e8f0;
    border-left: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.captcha-btn:hover {
    background: #10b981;
    border-color: #10b981;
    color: white;
    transform: translateY(-2px);
}

.register-btn {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border: none;
    border-radius: 15px;
    padding: 1rem;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.register-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.register-btn:hover::before {
    left: 100%;
}

.register-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
}

.input-group .form-floating {
    flex: 1;
}

.input-group .form-floating .form-control {
    border-radius: 15px 0 0 15px;
}

.text-primary {
    color: #10b981 !important;
}

.text-primary:hover {
    color: #059669 !important;
}
</style>
{% endblock %}
