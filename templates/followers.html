{% extends 'base.html' %}

{% block title %}
{{ user.username }}的粉丝
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-success text-white p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-1 fw-bold">
                                <i class="fas fa-heart me-2"></i>
                                {{ user.username }}的粉丝
                            </h2>
                            <p class="mb-0 opacity-75">拥有 {{ followers|length }} 个粉丝</p>
                        </div>
                        <a href="{% url 'user:my' %}?user_id={{ user.id }}" 
                           class="btn btn-light btn-sm rounded-pill px-3">
                            <i class="fas fa-arrow-left me-1"></i>返回
                        </a>
                    </div>
                </div>
                
                <div class="card-body p-4">
                    {% for follower in followers %}
                    <div class="follower-card mb-3 p-3 rounded-3 border-0 shadow-sm bg-light-subtle" 
                         data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:100 }}">
                        <a href="{% url 'user:my' %}?user_id={{ follower.follower.id }}" 
                           class="text-decoration-none">
                            <div class="d-flex align-items-center">
                                <div class="avatar-wrapper me-3">
                                    <img src="{{ follower.follower.profile.avatarUrl }}" 
                                         alt="avatar" 
                                         class="rounded-circle shadow-sm user-avatar" 
                                         width="50" height="50">
                                </div>
                                <div class="user-info">
                                    <h6 class="mb-1 fw-bold text-dark">{{ follower.follower.username }}</h6>
                                    <small class="text-muted">
                                        <i class="fas fa-user-check me-1"></i>
                                        关注了你
                                    </small>
                                </div>
                                <div class="ms-auto">
                                    <i class="fas fa-chevron-right text-muted"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% empty %}
                    <div class="text-center py-5" data-aos="fade-up">
                        <div class="empty-state">
                            <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">暂无粉丝</h5>
                            <p class="text-muted">还没有粉丝关注你</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加自定义样式 -->
<style>
.follower-card {
    transition: all 0.3s ease;
    cursor: pointer;
}

.follower-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1) !important;
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
}

.follower-card:hover .text-dark {
    color: white !important;
}

.follower-card:hover .text-muted {
    color: rgba(255,255,255,0.8) !important;
}

.user-avatar {
    transition: transform 0.3s ease;
}

.follower-card:hover .user-avatar {
    transform: scale(1.1);
}

.bg-gradient-success {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
}

.empty-state i {
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}
</style>
{% endblock %}
